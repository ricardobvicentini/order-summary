<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>

    <div class="container">
      <div class="container__image">
        <img src="images/illustration-hero.svg" alt="Drawing of girl dancing">
      </div>

      <div class="container__body">
        <div class="container__text">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
        <div class="container__info">
          <div class="info__image"><img src="images/icon-music.svg" alt=""></div>
          <div class="info__price">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
      </div>
      
      <div class="container__buttons">
        <button class="btn-1">Proceed to Payment</button>
        <button class="btn-2">Cancel Order</button>
      </div>
      
    </div>
    
  </main>
    
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/ricardobvicentini">ricardobvicentini</a>.
    </div>

</body>
</html>
